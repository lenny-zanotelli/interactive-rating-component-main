<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <!-- Rating state start -->

  <main class="card">

    <img class="card__icon-star" src="images\icon-star.svg" alt="icon-star">

    <h1 class="card__title">How did we do?</h1>

    <p class="card__content">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <form class="card__form">

      <input class="form__input" type="radio" id="rating1" name="ratings" value="1">
      <label class="form__label" for="rating1">1</label>

      <input class="form__input" type="radio" id="rating2" name="ratings" value="2">
      <label class="form__label" for="rating2">2</label>

      <input class="form__input" type="radio" id="rating3" name="ratings" value="3">
      <label class="form__label" for="rating3">3</label>

      <input class="form__input" type="radio" id="rating4" name="ratings" value="4">
      <label class="form__label" for="rating4">4</label>

      <input class="form__input" type="radio" id="rating5" name="ratings" value="5">
      <label class="form__label" for="rating5">5</label>

    </form>
    <button class="card__submit-btn" type="submit">
      Submit
    </button>
  </main>
  <!-- Rating state end -->



  <!--Thank you state start -->
  <section class="thank-you-state-card">
    <img class="thank-you-state-card__thx-img" src="images\illustration-thank-you.svg" alt="thank you">
    <div class="thank-you-state-card__ratings">You selected <!-- Add rating here -->out of 5</div>

    <h2 class="thank-you-state-card__title">Thank you!</h2>

    <p class="thank-you-state-card__content">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </section>


  <!-- Thank you state end -->


  <script src="index.js"></script>
</body>

</html>
